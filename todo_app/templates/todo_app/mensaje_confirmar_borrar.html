<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Borrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>¿Estás seguro de que quieres borrar este mensaje?</h1>
    
    <p>De: {{ object.nombre }} ({{ object.email }})</p>
    <p>Mensaje: {{ object.mensaje }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'admin_mensajes' %}">Cancelar</a>
    </form>
</body>
</html>
