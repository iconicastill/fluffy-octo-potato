<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mensajes de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        </nav>
</header>

<div class="container mt-5">
    <h1 class="mb-4">Mensajes Recibidos</h1>

    {% for mensaje in mensajes %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ mensaje.nombre }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ mensaje.email }} - {{ mensaje.telefono }}</h6>
                <p class="card-text">{{ mensaje.mensaje }}</p>
                <p class="card-text"><small class="text-muted">Enviado el {{ mensaje.fecha_envio }}</small></p>
            </div>
        </div>
    {% empty %}
        <p>No hay mensajes en este momento.</p>
    {% endfor %}
</div>

</body>
</html>
